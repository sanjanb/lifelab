<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fafafa" />
    <title>Year Review — LifeLab</title>
  </head>
  <body>
    <div class="container">
      <a
        href="./settings.html"
        class="settings-icon"
        title="Settings"
        aria-label="Settings"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m0 6l-4.2 4.2M23 12h-6m-6 0H1m18.8-5.2l-4.2 4.2m0 6l-4.2 4.2"
          ></path>
        </svg>
      </a>
      <header class="header">
        <h1>Year Review</h1>
        <p>Annual overview and insights</p>
        <nav class="nav-links">
          <a href="./index.html">← Home</a>
          <a href="./notebook.html">Notebook</a>
          <a href="./wins.html">Wins</a>
          <a href="./reflection.html">Reflection</a>
          <a href="./board.html">Board</a>
        </nav>
      </header>

      <main>
        <!-- Year Selector -->
        <section class="section">
          <div class="year-selector">
            <button id="prev-year">← Previous Year</button>
            <span id="current-year-display"></span>
            <button id="next-year">Next Year →</button>
          </div>
        </section>

        <!-- Yearly Heatmap -->
        <section class="section">
          <h2 class="section-title">Full Year Heatmap</h2>
          <div id="year-heatmap"></div>
        </section>

        <!-- Yearly Statistics -->
        <section class="section">
          <h2 class="section-title">Year Statistics</h2>
          <div id="year-stats" class="stats-grid"></div>
        </section>

        <!-- Monthly Comparison -->
        <section class="section">
          <h2 class="section-title">Monthly Comparison</h2>
          <div id="monthly-comparison"></div>
        </section>

        <!-- Domain Trends -->
        <section class="section">
          <h2 class="section-title">Domain Trends</h2>
          <div id="domain-trends"></div>
        </section>

        <!-- Yearly Insights -->
        <section class="section">
          <h2 class="section-title">Yearly Insights</h2>
          <ul id="year-insights" class="insights-list"></ul>
        </section>
      </main>
    </div>

    <script type="module" src="/src/pages/year.js"></script>
  </body>
</html>
