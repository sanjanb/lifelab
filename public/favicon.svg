<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>
  
  <!-- Grid representing data/heatmap -->
  <g fill="white" opacity="0.9">
    <!-- Top row -->
    <rect x="14" y="18" width="8" height="8" rx="1.5"/>
    <rect x="24" y="18" width="8" height="8" rx="1.5"/>
    <rect x="34" y="18" width="8" height="8" rx="1.5"/>
    <rect x="44" y="18" width="8" height="8" rx="1.5"/>
    
    <!-- Middle row -->
    <rect x="14" y="28" width="8" height="8" rx="1.5"/>
    <rect x="24" y="28" width="8" height="8" rx="1.5"/>
    <rect x="34" y="28" width="8" height="8" rx="1.5"/>
    <rect x="44" y="28" width="8" height="8" rx="1.5"/>
    
    <!-- Bottom row with trend line effect -->
    <rect x="14" y="38" width="8" height="8" rx="1.5" opacity="0.6"/>
    <rect x="24" y="38" width="8" height="8" rx="1.5" opacity="0.7"/>
    <rect x="34" y="38" width="8" height="8" rx="1.5" opacity="0.85"/>
    <rect x="44" y="38" width="8" height="8" rx="1.5" opacity="1"/>
  </g>
  
  <!-- Upward trend line -->
  <path d="M 12 44 Q 20 40, 28 36 T 52 24" 
        stroke="white" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Dot at end of trend -->
  <circle cx="52" cy="24" r="2.5" fill="white"/>
</svg>
