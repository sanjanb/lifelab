<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="112" fill="url(#bg512)"/>
  
  <!-- Life pulse line (larger, more detailed) -->
  <path 
    d="M 80 256 L 139 256 L 168 200 L 197 312 L 224 256 L 256 256 L 285 208 L 314 304 L 341 256 L 432 256" 
    stroke="white" 
    stroke-width="16" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
    opacity="0.95"
    filter="url(#glow)"
  />
  
  <!-- Domain dots (larger) -->
  <circle cx="139" cy="160" r="12" fill="white" opacity="0.8" filter="url(#glow)"/>
  <circle cx="256" cy="141" r="12" fill="white" opacity="0.8" filter="url(#glow)"/>
  <circle cx="373" cy="160" r="12" fill="white" opacity="0.8" filter="url(#glow)"/>
  <circle cx="341" cy="352" r="12" fill="white" opacity="0.8" filter="url(#glow)"/>
  <circle cx="171" cy="352" r="12" fill="white" opacity="0.8" filter="url(#glow)"/>
  
  <!-- LifeLab text (larger) -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="white" text-anchor="middle" opacity="0.95">LifeLab</text>
  <text x="256" y="455" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="white" text-anchor="middle" opacity="0.75">Track Your Life</text>
</svg>
