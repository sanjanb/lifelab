<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#fafafa" />
    <title>Notebook — LifeLab</title>
  </head>
  <body>
    <div class="container">
      <a
        href="./settings.html"
        class="settings-icon"
        title="Settings"
        aria-label="Settings"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m0 6l-4.2 4.2M23 12h-6m-6 0H1m18.8-5.2l-4.2 4.2m0 6l-4.2 4.2"
          ></path>
        </svg>
      </a>
      <header class="header">
        <h1>Notebook</h1>
        <p>Raw data view — 30-day detailed entries</p>
        <nav class="nav-links">
          <a href="./index.html">← Home</a>
          <a href="./wins.html">Wins</a>
          <a href="./reflection.html">Reflection</a>
          <a href="./year.html">Year</a>
        </nav>
      </header>

      <main>
        <!-- Month Selector -->
        <section class="section">
          <div class="month-selector">
            <button id="prev-month">← Previous</button>
            <span id="current-month-display"></span>
            <button id="next-month">Next →</button>
          </div>
        </section>

        <!-- Quick Entry -->
        <section class="section">
          <div id="quick-entry-container"></div>
        </section>

        <!-- Data Table -->
        <section class="section">
          <div id="notebook-table-container"></div>
        </section>

        <!-- Export Options -->
        <section class="section">
          <h2 class="section-title">Data Management</h2>
          <div id="export-container"></div>
        </section>

        <!-- Memory Aid (bottom placement) -->
        <section class="section">
          <div id="memory-aid-container"></div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/pages/notebook.js"></script>
  </body>
</html>
