  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"

  <body>
    <div class="container">
      <a
        href="./settings.html"
        class="settings-icon"
        title="Settings"
        aria-label="Settings"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m0 6l-4.2 4.2M23 12h-6m-6 0H1m18.8-5.2l-4.2 4.2m0 6l-4.2 4.2"

        <h1>LifeLab</h1>
        <p>A thinking surface for self-tracking</p>

      <main>
        <!-- Monthly Line Graph -->
        <section class="section">
          <h2 class="section-title">Monthly Trend</h2>
          <div id="line-graph" class="graph-container"></div>
        </section>

        <!-- Monthly Heatmap -->
        <section class="section">

          <div id="heatmap" class="heatmap"></div>

        <!-- Insights -->
        <section class="section">
          <h2 class="section-title">Insights</h2>
          <ul id="insights-list" class="insights-list"></ul>
        </section>

        <!-- Win Ledger Summary (Minimal) -->
        <section class="section">
          <div id="win-summary-container"></div>
        </section>

        <!-- Navigation -->
        <nav class="nav-links">
          <a href="./notebook.html">Notebook</a>

          <a href="./reflection.html">Reflection</a>

        <!-- Memory Aid (bottom placement) -->
        <section class="section">
          <div id="memory-aid-container"></div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
