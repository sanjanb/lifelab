<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeLab - Personal Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- 
        Main entry point for the LifeLab personal dashboard
        This file serves as the container for all life area modules
        Modules will be dynamically loaded and displayed here
    -->

    <!-- Header -->
    <header class="header">
      <h1 class="header-title" id="header-title" style="cursor: pointer">
        LifeLab
      </h1>
    </header>

    <!-- Navigation -->
    <nav class="nav" id="nav">
      <!-- Navigation items will be generated dynamically from config.js -->
    </nav>

    <!-- Main Dashboard Section -->
    <main class="main" id="main">
      <div class="dashboard">
        <h2 class="dashboard-title">Dashboard</h2>

        <!-- Domain overview cards - placeholders only -->
        <div class="dashboard-grid" id="dashboard-grid">
          <!-- Domain cards will be rendered here dynamically -->
        </div>
      </div>
    </main>

    <!-- Core scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/app.js"></script>

    <!-- Module scripts -->
    <link rel="stylesheet" href="modules/habits/habits.css" />
    <script src="modules/habits/habits.js"></script>
  </body>
</html>
